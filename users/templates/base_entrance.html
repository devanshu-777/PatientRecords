{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    .checkbox-container {
        display: inline-block;
    }

    .checkbox-container #agree-checkbox {
        vertical-align: middle;
    }

    .checkbox-container label {
        vertical-align: middle;
    }

    #patient_image_input {
        display: none;
    }

    .custom-file-button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        border: none;
    }

    .custom-file-button:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-top: 20px;
    }
    
    .container {
        font-family: Arial, sans-serif;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 20px auto; /* Center it */
    }
    
    h1, h2, h3 {
        text-align: center;
        color: #4CAF50;
    }

    form p {
        margin: 10px 0;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #45a049;
    }

    .message {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .image-preview-container {
        display: inline-block;
        margin: 10px;
        position: relative;
    }
    
    .image-preview {
        display: block;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .remove-image {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        width: 25px;
        height: 25px;
        font-size: 16px;
        text-align: center;
        line-height: 25px;
        cursor: pointer;
        padding: 0;
    }
</style>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
